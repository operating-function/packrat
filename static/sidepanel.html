<!DOCTYPE html>
<html>
  <head>
    <title>My Sidepanel</title>
    <style>
      :root {
        /* System tokens */
        --md-sys-color-surface: #ffffff;
        --md-sys-color-primary: #000000;
        /* Component tokens */
        --md-primary-tab-with-icon-and-label-text-container-height: 48px;
        --md-primary-tab-label-text-font: system-ui, sans-serif;
      }
    </style>
    <script src="./sidepanel.js"></script>
  </head>
  <body>
    <h1>Searchbar here</h1>
    <argo-viewer></argo-viewer>
    <md-tabs>
      <md-primary-tab>My Archives</md-primary-tab>
      <md-primary-tab>My Shared Archives</md-primary-tab>
    </md-tabs>
    <div class="tab-panels">
      <div id="my-archives" class="tab-panel" active>
        <argo-archive-list></argo-archive-list>
      </div>
      <div id="shared-archives" class="tab-panel">
        <p>Shared content goes here</p>
      </div>
    </div>
  </body>
</html>
